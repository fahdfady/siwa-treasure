<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egyptian Treasure Hunt - Siwa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
    }
    
    #loadingScreen h1 {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }
    
    #loadingScreen p {
      font-size: 1.5rem;
      margin-top: 0;
    }
    
    #progressBar {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 2rem;
      overflow: hidden;
    }
    
    #progressBarFill {
      height: 100%;
      background-color: #ffd700;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <h1>Egyptian Treasure Hunt</h1>
    <p>A multiplayer adventure in Siwa</p>
    <div id="progressBar">
      <div id="progressBarFill"></div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/game.js"></script>
  <script>
    // Simple loading simulation
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
        setTimeout(() => {
          document.getElementById('loadingScreen').style.display = 'none';
        }, 500);
      }
      document.getElementById('progressBarFill').style.width = `${progress}%`;
    }, 200);
  </script>
</body>
</html>
